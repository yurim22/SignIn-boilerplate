<div class="img-btn-container">
    <!-- <p appHighlight>hello</p> -->
    <div class="btn-container2" *ngIf="studyStatus === 'Analyzed'; else loadingCase">
        <button class="custom-btn" (click)="confirm()">
        <!-- <button class="custom-btn" #confirmButtonEl (click)="confirm()">     -->
            <i class="fa fa-check-circle" aria-hidden="true" style="color: green;"></i>&nbsp;Confirm
        </button>
    </div>
    <ng-template #loadingCase>
        <div class="blankbox loading" *ngIf="studyStatus === 'Loading'; else reviewedCase">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </ng-template>
    <ng-template #reviewedCase>
        <div class="blankbox" *ngIf="studyStatus === 'Reviewed'; else receivedCase">
            <span class="material-icons-outlined tag">tag</span>
            Confirm user  :  <b class="confirm-user-name"> {{confirmedBy$ | async}}</b>
        </div>
    </ng-template>
    <ng-template #receivedCase>
        <div class="blankbox"></div>
    </ng-template>
    <div id="dicomWrapper"
        class='report_image2'
        unselectable='on'
        onselectstart='return false;'
        onmousedown='return false;'>
        <div #dicomImage
            style="width:790px; height:790px; display: flex; justify-content: center;
            align-items: center;">
        </div>

    </div>
</div>
<div *ngIf="isImageLoading" class="spinner-box">
    <div class="circle-border">
      <div class="circle-core"></div>
    </div> 
    <span style="font-weight: 700;">
        Loading . . .
    </span> 
</div>

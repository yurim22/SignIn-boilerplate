<app-header></app-header>
<div class="main-container">
    <div class="study-list-container">
        <ng-container #iconMenu>
            <div class="section-title" style="margin-top: 0.4em;"><i [ngClass]="['fa fa-bars fa-sx']"></i>&nbsp;Study List</div>
        </ng-container>
        <app-study-table (clickRow)="onDblclick($event)"></app-study-table>
    </div>

    <div class="report-container">
        <ng-container>
            <div class="section-title" style="margin-top: 0.4em;"><i [ngClass]="['fa fa-bars fa-sx']"></i>&nbsp;BEAT Report</div>
        </ng-container>
        <app-report-image-list [isAnalyzed]="isAnalyzed" (confirmed)="confirmReport($event)"></app-report-image-list>
    </div>
</div>
